<body>
<script>
function validateCreditCard(CardNum){

  
  if(CardNum.length !== 16){
    return false;
  }

  
  for(var i = 0; i < CardNum.length; i++){
   
    var curNum = CardNum[i];

    curNum = Number.parseInt(curNum);

    
    if(!Number.isInteger(curNum)){
      return false;
    }
  }

  
  var obj = {};
  for(var i = 0; i < CardNum.length; i++){
    obj[CardNum[i]] = true;
  }
  if(Object.keys(obj).length < 2){
    return false;
  }

  
  if(CardNum[CardNum.length - 1] % 2 !== 0){
    return false;
  }

 
  var sum = 0;
  for(var i = 0; i < CardNum.length; i++){
    sum += Number(CardNum[i]);
  }
  if(sum <= 16){
    return false;
  }

  return true;
};

console.log(validateCreditCard('9999777788880000')); 
console.log(validateCreditCard('6666666666661666')); 
console.log(validateCreditCard('a92332119c011112')); 
console.log(validateCreditCard('4444444444444444')); 
console.log(validateCreditCard('1211111111111112')); 

</script>
</body>
</html>
