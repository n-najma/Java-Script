<body>
<p>Write a JavaScript program to construct the following pattern, using a
nested for loop</p>
<br>
<script>

var m, n;
for(m=1;m<=5;m++)
{
for(n=5;n>=m;n--)
{
document.write("* ");
}
document.write("<br/>");
}





</script>
</body>
</html>
