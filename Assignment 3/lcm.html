<html>
<head>
<title>LCM</title>
</head>
<body>
<script>

const lcm_two_numbers= (a, b) => {
   let min = Math.min(a, b);
   while(min >= 2){
      if(a % min === 0 && b % min === 0){
         return (a*b)/min;
      };
      min--;
   };
   return (a*b);
};
console.log(lcm_two_numbers(3,15));
console.log(lcm_two_numbers(10,15));
</script>
</body>
</html>
